language: go
sudo: false
matrix:
  include:
    - go: 1.x

before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - gox -os="linux darwin windows" -arch="amd64" -output="{{.Dir}}-$TRAVIS_TAG-{{.OS}}-{{.Arch}}"

deploy:
  provider: releases
  api_key:
    secure: ""
     
  file:
    - subs-rename-${TRAVIS_TAG}-windows-amd64.exe
    - subs-rename-${TRAVIS_TAG}-darwin-amd64
    - subs-rename-${TRAVIS_TAG}-linux-amd64
  on:
    repo: choppu/subs-rename
    tags: true